<body style="background-color: #E9D5DA;">

        <div class="col-12">
            <div class="bg-white rounded h-100 p-4">
                <div class="d-flex align-items-center justify-content-between mb-4">
                    <h5 class="mb-0">Analyze results</h5>
                    <a href="/addtext" type="button" class="btn"><i class="fa fa-home me-2"></i>Back to Home</a>
                </div>
                <div class="table-responsive">
                            <table class="table text-start align-middle table-bordered table-hover mb-0">
                                <thead>
                                    <tr class="text-dark">
                                        <th scope="col">Orignal Text</th>
                                        <th scope="col">Inclusive Text</th>
                                    </tr>
                                </thead>
                                {% for item in textdata %}
                                <tbody>
                                    <tr>
                                        <td><pre>{{item['text']}}</pre></td>
                                        <td><pre>{{item['finaltext']}}</pre></td>
                                    </tr>
                                </tbody>
                                {% endfor %}
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

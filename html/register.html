              </button>

                id="navbarCollapse"
                class="absolute right-4 top-full hidden w-full max-w-[250px] rounded-lg bg-white py-5 shadow-lg lg:static lg:block lg:w-full lg:max-w-full lg:bg-transparent lg:py-0 lg:px-4 lg:shadow-none xl:px-6"
              >

            </div>
            <div class="hidden justify-end pr-16 sm:flex lg:pr-0" style="margin-top:30px">

    <!-- ====== Forms Section Start -->
    <section class="bg-[#F4F7FF] py-14 lg:py-20" style="background-color: #E9D5DA;">
      <div class="container">
        <div class="-mx-4 flex flex-wrap">
          <div class="w-full px-4">
            <div
              class="wow fadeInUp relative mx-auto max-w-[525px] overflow-hidden rounded-lg bg-white py-14 px-8 text-center sm:px-12 md:px-[60px]"
              data-wow-delay=".15s"
            >
              <div class="mb-10 text-center">
                <a
                  href="javascript:void(0)"
                  class="mx-auto inline-block max-w-[160px]"
                >
                  <img src="../static/img/logo/logo.svg" alt="logo" />
                </a>
              </div>
              <form action="{{ url_for('register')}}" method="post">
                <div class="mb-6">
                  <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Name"
                    class="bordder-[#E9EDF4] w-full rounded-md border bg-[#FCFDFE] py-3 px-5 text-base text-body-color placeholder-[#ACB6BE] outline-none transition focus:border-primary focus-visible:shadow-none"
                  />
                </div>
                <div class="mb-6">
                  <input
                    type="text"
                    id="email-id"
                    name="email"
                    placeholder="Email"
                    style=" color: #303030;" 
                    class="bordder-[#E9EDF4] w-full rounded-md border bg-[#FCFDFE] py-3 px-5 text-base text-body-color placeholder-[#ACB6BE] outline-none transition focus:border-primary focus-visible:shadow-none"
                  />
                </div>
                <div class="mb-6">
                  <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Password"
                    style=" color: #303030;" 
                    class="bordder-[#E9EDF4] w-full rounded-md border bg-[#FCFDFE] py-3 px-5 text-base text-body-color placeholder-[#ACB6BE] outline-none transition focus:border-primary focus-visible:shadow-none"
                  />
                </div>
                <div class="mb-6">
                    <input
                      type="password"
                      name="confirmpassword"
                      id="confirmpassword"
                      placeholder="Confirm Password"
                      style=" color: #303030;" 
                      class="bordder-[#E9EDF4] w-full rounded-md border bg-[#FCFDFE] py-3 px-5 text-base text-body-color placeholder-[#ACB6BE] outline-none transition focus:border-primary focus-visible:shadow-none"
                    />
                  </div>
                <div class="mb-10">
                  <input
                    type="submit"
                    id="register"
                    value="Sign Up"
                    style="background-color:  rgb(165, 52, 199); color: #E9D5DA"                   
                    class="bordder-primary w-full cursor-pointer rounded-md border bg-primary py-3 px-5 text-base text-white transition duration-300 ease-in-out hover:shadow-md"
                  />
                </div>
              </form>

              <p class="mb-4 text-base text-[#adadad]">
                By creating an account you are agree with our
                <a
                  href="javascript:void(0)"
                  class="text-primary hover:underline" style="color:  rgb(165, 52, 199);"
                >
                  Privacy
                </a>
                and
                <a
                  href="javascript:void(0)"
                  class="text-primary hover:underline" style="color:  rgb(165, 52, 199);"
                >
                  Policy
                </a>
              </p>

              <p class="text-base text-[#adadad]">

                <a href="/login" class="text-primary hover:underline" style="color:  rgb(165, 52, 199);">
